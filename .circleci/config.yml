version: 2
workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    docker:
     - image: circleci/node:8.9

    working_directory: ~/repo

    steps:
      - checkout:
          path: ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{checksum "package-lock.json"}}

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{checksum "package-lock.json"}}

      - run: npm run ci

  build-docker:
    machine: true
    working_directory: ~/repo

    steps:
      - checkout:
          path: ~/repo

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{checksum "package-lock.json"}}

      # set node version to 8.9.0 to support the get-latest-contracts script.
      # This is more complicated than it needs to be
      # because each 'run' script runs in its own shell. If we switch to docker we can remove this
      # see https://discuss.circleci.com/t/how-to-change-node-version-in-circleci-2-0/17455/4
      - run:
          name: Install node@8.9.0
          command: |
            set +e
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.9.0
            nvm alias default v8.9.0
            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{checksum "package-lock.json"}}

      # Decrypt the config in both this repo and the civic-marketplace dependency before building the docker image
      - run:
          command: |
            npm run decrypt-config
            (cd node_modules/civic-marketplace && npm run decrypt-config)
            # Retrieve the most recent contract artifacts and add to civic-marketplace
            npm run get-latest-contracts
            mkdir -p contracts/stage
            unzip contracts.zip -d contracts/stage

      - run:
          command: |
            docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
            npm run docker-push

  trigger-marketplace-integration-test:
    docker:
      - image: circleci/node:8.9

    steps:
      # wait for the docker build to trigger a restart on the server
      - run: sleep 120
      - run: curl -d "build_parameters[CIRCLE_JOB]=integration-test" "https://circleci.com/api/v1.1/project/github/civicteam/marketplace-tools?circle-token=${CIRCLE_TOKEN}"
